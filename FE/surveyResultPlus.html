<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- reset css입니다. 우선순위 문제로 개별 페이지 css는 아래쪽에 배치해주세요.(아래쪽이 더 높은 우선순위) -->
    <link rel="stylesheet" href="./css/resetCSS.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/surveyResultPlus.css" />
  </head>
  <body>
    <!-- 헤더(top bar) -->
    <header class="top-bar">
      <p class="user">사용자 님</p>
      <div>
        <img
          src="./img/AnonymousProfile_60x60.png"
          alt="img"
          class="img-AnonymousProfile"
        />
      </div>
      <p class="logout">로그아웃</p>
    </header>
    <!-- 네비게이션 바 -->
    <nav class="top-bar">
      <div class="container">
        <div>
          <h1>Green Shield</h1>
          <!-- 차후 로고 추가 예정 <img src="" alt="img" /> -->
        </div>
        <div class="nav-list">
          <a href="" class="selected">환경 호르몬 노출 평가</a>
          <a href="">맞춤형 계획표</a>
          <a href="">커뮤니티</a>
          <a href="">추천 상품</a>
          <a href="">전문가 상담/예약</a>
        </div>
      </div>
    </nav>

    <!-- 설문조사 결과 페이지 - 구독 -->
    <section>
      <div class="container">
        <!-- 투두리스트 -->
        <section class="todo-list">
          <h1 class="page-name">해야 할 일 리스트</h1>

          <div class="clip"></div>
          <div class="circle-left"></div>
          <div class="circle-right"></div>
          <form class="todo-list">
            <!-- id는 for와 같게 -->
            <div class="list">
              <input id="list1" class="list-checkbox" type="checkbox" />
              <label for="list1" class="list-checkbox"
                ><img
                  class="list-checkbox"
                  src="./img/iconCheckbox_todoPlan_50x50.png"
                  alt="img"
              /></label>
              <label for="list1" class="list-content">손 자주 씻기</label>
            </div>
            <div class="list">
              <input id="list2" class="list-checkbox" type="checkbox" />
              <label for="list2" class="list-checkbox"
                ><img
                  class="list-checkbox"
                  src="./img/iconCheckbox_todoPlan_50x50.png"
                  alt="img"
              /></label>
              <label for="list2" class="list-content"
                >손 자주 씻기손 자주 씻기손 자주 씻기손 자주 씻기손 자주 씻기손
                자주 씻기손 자주 씻기</label
              >
            </div>
            <div class="list">
              <input id="list3" class="list-checkbox" type="checkbox" />
              <label for="list3" class="list-checkbox"
                ><img
                  class="list-checkbox"
                  src="./img/iconCheckbox_todoPlan_50x50.png"
                  alt="img"
              /></label>
              <label for="list3" class="list-content">손 자주 씻기</label>
            </div>
          </form>
          <button class="todo-submit">제출하기</button>
        </section>

        <!-- 분석 결과 그래프 -->
        <section class="chart">
          <!-- 막대 그래프 -->
          <div class="chart">
            <h4 class="chart-name">평가 분석</h4>
            <ul class="bar1-y-axis">
              <li>
                <p class="chart-score">5점</p>
                <div class="line"></div>
              </li>
              <li>
                <p class="chart-score">3점</p>
                <div class="line"></div>
              </li>
              <li>
                <p class="chart-score">1점</p>
                <div class="line"></div>
              </li>
            </ul>
            <ul class="bar1-x-axis">
              <li>1</li>
              <li>2</li>
              <li>3</li>
              <li>4</li>
              <li>5</li>
              <li>6</li>
              <li>7</li>
              <li>8</li>
              <li>9</li>
              <li>10</li>
            </ul>
            <ul class="bar1">
              <!-- 1점에 64px -->
              <li style="height: 64px; background-color: #e5ede4"></li>
              <li style="height: 128px; background-color: #bae3b3"></li>
              <li style="height: 128px; background-color: #bae3b3"></li>
              <li style="height: 64px; background-color: #e5ede4"></li>
              <li style="height: 192px; background-color: #bae3b3"></li>
              <li style="height: 128px; background-color: #bae3b3"></li>
              <li style="height: 256px; background-color: #5a976b"></li>
              <li style="height: 192px; background-color: #bae3b3"></li>
              <li style="height: 128px; background-color: #bae3b3"></li>
              <li style="height: 256px; background-color: #5a976b"></li>
            </ul>
            <button class="chart">Details</button>
          </div>
        </section>
      </div>
    </section>
  </body>
</html>
