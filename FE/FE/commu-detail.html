<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>commu-detail</title>
    <!-- reset css입니다. 우선순위 문제로 개별 페이지 css는 아래쪽에 배치해주세요.(아래쪽이 더 높은 우선순위) -->
    <link rel="stylesheet" href="./css/resetCSS.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/commu-detail.css" />
  </head>
  <body>
    <!-- 헤더(top bar) -->
    <header>
      <p>로그인/사용자 님</p>
      <div>
        <img
          src="./img/AnonymousProfile_60x60.png"
          alt="img"
          class="img-AnonymousProfile"
        />
      </div>
    </header>
    <!-- 네비게이션 바 -->
    <nav>
      <div class="container">
        <div>
          <h1>Green Shield</h1>
          <!-- 차후 로고 추가 예정 <img src="" alt="img" /> -->
        </div>
        <div class="nav-list">
          <a href="" class="selected">환경 호르몬 노출 평가</a>
          <a href="">맞춤형 계획표</a>
          <a href="">커뮤니티</a>
          <a href="">추천 상품</a>
          <a href="">전문가 상담/예약</a>
        </div>
      </div>
    </nav>

    <div class="community-container">
        <div class="posts">
            <section class="post" data-category="health" onclick="goToDetailPage(this)">
              <div class="post-header">
                <div class="post-info-container">
                  <img src="img/AnonymousProfile_60x60.png" alt="프로필사진" class="profile-img" />
                  <div class="post-info">
                    <span class="author">홍길동</span>
                    <span class="post-time">2024-07-21</span>
                  </div>
                </div>
              </div>
                <p class="post-content">건강을 유지하기 위한 10가지 필수 팁! 규칙적인 운동과 올바른 식습관이 중요합니다.</p>
                <img src="./img/com-health1.jpeg" alt="건강 관련 사진" class="post-image">
            </section>

            <div class="post-actions">
                <img src="./img/like.png" alt="좋아요" />
                <span>좋아요</span>
                <img src="./img/comment.png" alt="댓글" />
                <span>댓글달기</span>
            </div>

            <div class="comment-section">
                <h1>댓글</h1>
                <div class="comment-box">
                    <div class="comment-profile">
                        <img src="img/AnonymousProfile_60x60.png" alt="프로필사진" />
                        <div class="comment-info">
                            <span class="author">이순신</span>
                            <span class="comment-time">2024-07-22</span>
                        </div>
                    </div>
                    <p class="comment-content">정말 유익한 정보네요! 감사합니다.</p>
                </div>
            </div>
        </div>    
    </div>
  </body>
</html>
