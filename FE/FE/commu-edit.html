<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>commu-edit</title>
    <!-- reset css입니다. 우선순위 문제로 개별 페이지 css는 아래쪽에 배치해주세요.(아래쪽이 더 높은 우선순위) -->
    <link rel="stylesheet" href="./css/resetCSS.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/commu-edit.css"/>

  </head>
  <body>
    <!-- 헤더(top bar) -->
    <header>
      <p>로그인/사용자 님</p>
      <div>
        <img
          src="./img/AnonymousProfile_60x60.png"
          alt="img"
          class="img-AnonymousProfile"
        />
      </div>
    </header>
    <!-- 네비게이션 바 -->
    <nav>
      <div class="container">
        <div>
          <h1>Green Shield</h1>
          <!-- 차후 로고 추가 예정 <img src="" alt="img" /> -->
        </div>
        <div class="nav-list">
          <a href="" class="selected">환경 호르몬 노출 평가</a>
          <a href="">맞춤형 계획표</a>
          <a href="">커뮤니티</a>
          <a href="">추천 상품</a>
          <a href="">전문가 상담/예약</a>
        </div>
      </div>
    </nav>

    <div class="edit-container">
        <h1>게시물 수정</h1>
        
        <!-- 카테고리 선택 박스 -->
        <div class="category-selector" onclick="toggleDropdown()">
            <span id="category-text">카테고리 선택</span>
            <div class="category-dropdown">
                <a href="#" onclick="selectCategory('건강 게시판')">건강 게시판</a>
                <a href="#" onclick="selectCategory('자유게시판')">자유게시판</a>
            </div>
        </div>

        <!-- 내용 입력 박스 -->
        <div class="content-box">
            <textarea placeholder="내용을 입력하세요"></textarea>
        </div>

        <!-- 버튼들 -->
        <div class="button-container">
            <div class="insert-container">
                <label for="photo-upload" class="upload-btn">사진 삽입</label>
                <input type="file" id="photo-upload" accept="image/*">
                <label for="video-upload" class="upload-btn">영상 삽입</label>
                <input type="file" id="video-upload" accept="video/*">
            </div>
            <button class="register-btn">수정</button>
        </div>
    </div>

    <script>
        function toggleDropdown() {
            const dropdown = document.querySelector('.category-dropdown');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }

        function selectCategory(category) {
            document.getElementById('category-text').textContent = category;
            toggleDropdown(); // 드롭다운을 닫음
        }

        // 클릭 외부를 클릭했을 때 드롭다운 닫기
        window.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.category-dropdown');
            const selector = document.querySelector('.category-selector');
            if (!selector.contains(event.target)) {
                dropdown.style.display = 'none';
            }
        });
    </script>
</body>
</html>
