<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>마이페이지</title>
    <!-- reset css입니다. 우선순위 문제로 개별 페이지 css는 아래쪽에 배치해주세요.(아래쪽이 더 높은 우선순위) -->
    <link rel="stylesheet" href="./css/resetCSS.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/mypage.css" />
  </head>

  <body>
    <!-- 헤더(top bar) -->
    <header class="top-bar">
      <p class="user">사용자 님</p>
      <div>
        <img
          src="./img/AnonymousProfile_60x60.png"
          alt="img"
          class="img-AnonymousProfile"
        />
      </div>
      <p class="logout">로그아웃</p>
    </header>
    <!-- 네비게이션 바 -->
    <nav class="top-bar">
      <div class="container">
        <div>
          <h1>Green Shield</h1>
          <!-- 차후 로고 추가 예정 <img src="" alt="img" /> -->
        </div>
        <div class="nav-list">
          <a href="">환경 호르몬 노출 평가</a>
          <a href="">맞춤형 계획표</a>
          <a href="">커뮤니티</a>
          <a href="">추천 상품</a>
          <a href="">전문가 상담/예약</a>
        </div>
      </div>
    </nav>

    <!--mypage 시작-->
    <div class="middle_box_left_and_right">
      <div class="middle_box_left">
        <div class="middle_box_left_pic">
          <img
            src="./img/AnonymousProfile_60x60.png"
            width="150"
            height="150"
          />
        </div>

        <div class="middle_box_left_logout_box">
          <div class="middle_box_left_logout_text">로그아웃</div>
        </div>
      </div>

      <div class="middle_box_right">
        <div class="middle_box_right_name_and_money">
          <div class="middle_box_right_name">OOO 님</div>

          <div class="middle_box_right_money">유료 회원</div>
        </div>

        <div class="information">
          <div class="nickname">닉네임</div>
          <div class="birth">생년월일</div>
          <div class="email">이메일</div>
          <div class="number">전화번호</div>
        </div>
      </div>
    </div>

    <div class="bottom_box_123">
      <div class="bottom_box1">
        <div class="bottom_box1_text">
          <a href="">내가 좋아요한 글</a>
        </div>
      </div>

      <div class="bottom_box2">
        <div class="bottom_box2_text">
          <a href="">내가 작성한 글</a>
        </div>
      </div>

      <div class="bottom_box3">
        <div class="bottom_box3_text">
          <a href="">나의 예약 내역</a>
        </div>
      </div>
    </div>
  </body>
</html>
