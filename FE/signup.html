<!DOCTYPE html>
<html lang="en">
<head>
<link>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/signup.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입 페이지</title>
</head>

<body>

<div class="body_all">

    <div class="signup_top_all">
        <div class="signup_top">
            <div class="signup_title">
                <div class="GS">Green Shield</div>
                <div class="signup_title_kor">&nbsp;회원가입</div>
            </div>

            <div class="signup_comment">
                <div class="signup_comment_text">회원이 되어 특별한 혜택을 경험해 보세요!</div>
            </div>
        </div>
    </div>


    <div class="middle_box_all">

        <div class="id_box_all">
            <div class="id_box_text">아이디</div>
            <div class="id_box">
                <div class="id_box_input">
                    <input type="text" placeholder="아이디 입력 (6~20자)">
                </div>      
            </div>
        </div>

        <div class="password_box_all">
            <div class="password_box_text">비밀번호</div>
            <div class="password_box">
                <div class="password_box_input">
                    <input type="password" placeholder="비밀번호 입력 (문자, 숫자, 특수문자 포함 (8~20자))">
                </div>      
            </div>
        </div>

        <div class="password_re_box_all">
            <div class="password_re_box_text">비밀번호 확인</div>
            <div class="password_re_box">
                <div class="password_re_box_input">
                    <input type="password" placeholder="비밀번호 재입력">
                </div>      
            </div>
        </div>

        <div class="name_box_all">
            <div class="name_box_text">이름</div>
            <div class="name_box">
                <div class="name_box_input">
                    <input type="text" placeholder="이름을 입력해주세요">
                </div>      
            </div>
        </div>

        
        <div class="nickname_box_all">
            <div class="nickname_box_text">닉네임</div>
            <div class="nickname_box">
                <div class="nickname_box_input">
                    <input type="text" placeholder="닉네임을 입력해주세요">
                </div>      
            </div>
        </div>

        <div class="number_box_all">
            <div class="number_box_text">전화번호</div>
            <div class="number_box">
                <div class="number_box_input">
                    <input type="number" placeholder="휴대폰 번호 입력 ('-' 제외 11자리 입력)">
                </div>      
            </div>
        </div>

        <div class="email_box_all">
            <div class="email_box_text">이메일 주소</div>
            <div class="email_box">
                <div class="email_box_input">
                    <input type="text" placeholder="이메일 주소">
                </div>      
            </div>
        </div>

        <div class="birth_box_all">
            <div class="birth_box_text">생년월일</div>

            <div class="birth_box_123">
                <div class="birth_box1">
                    <div class="birth_box1_input">
                        <input type="text" placeholder="년도">
                    </div>      
                </div>

                <div class="birth_box2">
                    <div class="birth_box2_input">
                        <input type="text" placeholder="월">
                    </div>      
                </div>

                <div class="birth_box3">
                    <div class="birth_box3_input">
                        <input type="text" placeholder="일">
                    </div>      
                </div>
            </div>
        </div>
    </div>

    <div class="bottom_all">
        <div class="bottom_left_box">
            <div class="bottom_left_box_text">
                <a href="">가입하기</a>
            </div>
        </div>

        <div class="bottom_right_box">
            <div class="bottom_right_box_text">
                <a href="">가입취소</a>
            </div>
        </div>
    </div>
</div>
</body>
