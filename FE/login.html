<!DOCTYPE html>
<html lang="en">
<head>
<link>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/login.css"></link>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인 페이지</title>
</head>

<body>

<div class="title">
    <div class="title_text">Green Shield</div>
</div>

<div class="center_all">
    <div class="login_title">
        <div class="GS">Green Shield</div>
        <div class="login_kor">&nbsp;로그인</div>
    </div>

    <div class="box_middle_all">
        <div class="box_middle">
            <div class="id_box">
                <div class="id_box_input">
                    <input type="text" placeholder="아이디">    
                </div>
            </div>

            <div class="password_box">
                <div class="password_box_input">
                <input type="password" placeholder="비밀번호">
                </div>
            </div>
        </div>


        <div class="box_middle2">
            <div class="login_box">
                <div class="login_box_kor">로그인</div>
            </div>
        </div>
    </div>

    <div class="login_keep_box">
        <div class="login_keep_box_input">
            <input type="checkbox" class="custom-checkbox">
            <div class="login_keep_text">로그인 유지</div>
        </div>
    </div>

    <div class="joinus">
        <div class="joinus_text"><a href="">회원가입</a></div>
    </div>
</div>
